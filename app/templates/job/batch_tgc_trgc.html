<div class='tab-pane fade' id="batch_tgc_tab" role="tabpanel">
    <h1>Batch TGC-TRGC</h1>
    <code class="debug">
    {{ jfs }}
    </code>
    <div ng-controller="TemplateForm2Ctrl" ng-init="init({{ jfs.4.id }}, 6)">
    {% verbatim %}
        <div class=row>
            <div class=col>
                <hr>
                <label class='float-left mr-3'>
                    Select Furnance</label>
                <select ng-model="model.furnance1" class='form-control float-left col-md-5'>
                    <option value="{{ f.id }}" ng-repeat="f in  furnance_list">{{ f.furnance }}</option>
                </select>
                &nbsp;&nbsp;
                <a class='btn btn-primary' ng-click="selectFurnance(model.furnance1, fj)">Select</a>
            </div>
        </div>
        <br>
    <h4><input type='checkbox' class='form-control d-inline' style='width:40px' ng-model="fj.enable">Enable</h4>
    <!--
        {{ fj }} -->
        <ng-include src="'/static/templates/safety.html'"></ng-include>
                        <prev-wash-all object="fj"></prev-wash-all> 
        <hr>
        <div class='row'>
        <div class='col-md-6'>
            <div class='form-group form-inline'>
        Current Furnance:
        <strong>
            {{ fj.furnance__furnance }}</strong>
            <label class='mr-2 ml-3'>PTN#</label> <input type='text' ng-model="fj.values.ptn" class='form-control' />
            </div>
            </div>
        </div>
        <code class="debug">
        {{ fj }}
        </code>
        <table class='table table-striped table-bordered'>
        <tr>
            <td>PTN# <input type="text" ng-model="fj.values.qptn"  class='form-control'/></td>
            <td ng-repeat="(key, value) in tableQ" ng-if="$index < qindex">{{ value  }}</td>
        </tr>
        <tr>
         
            <td>Temp</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['temp'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Cp(%)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['cp'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>CO2</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['co2'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>NH3(m3/hr)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['nh3'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Time(Min)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['time'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Pressure</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['pressure'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>RX Gas(m3/hr)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['rxgas'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Speed/Time(Min)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < qindex">
                <input type="text" ng-model="fj.values['speed'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Oil Temp(C)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < 4" colspan=2>
                <div ng-if="$index == 0">
                    O.Q.
                    <input type="text" ng-model="fj.values['oiltemp'][k]"  /></div>
                <div ng-if="$index == 1">
                    Oil tank
                    <input type="text" ng-model="fj.values['oiltemp'][k]" /></div>
                <div ng-if="$index == 2">
                    Oil drain
                    <input type="text" ng-model="fj.values['oiltemp'][k]"  /></div>
            </td>
        </tr>
        <tr>
            <td>Agitator(Hz)</td>
            <td ng-repeat="(k,v) in tableQ" ng-if="$index < 2" colspan=3>
                <div ng-if="$index == 0">
                    Speed no.
                    <input type="text" ng-model="fj.values['agitator'][k]"  /></div>
                <div ng-if="$index == 1">
                    <input type="text" ng-model="fj.values['agitator'][k]" />
                    rpm
                </div>
            </td>
        </tr>
        </table>
        <hr>
<inspection object="fj"></inspection>
        <ng-include src="'/static/templates/bbar.html'"></ng-include>
    {% endverbatim %}
    </div>
</div>
