<div class='tab-pane fade' id="batch_tvt_tab" role="tabpanel">
    <h1>TVT</h1>
    <code class="debug">
    {{ jfs }}
    </code>
    <div ng-controller="TemplateForm2Ctrl" ng-init="init({{ jfs.2.id }})">
    {% verbatim %}
<div class='row'>
    <div class='col'>
    <hr>
    <label class='float-left mr-3'>
        Select Furnance</label>
<select ng-model="model.furnance1" class='form-control float-left col-md-5'>
    <option value="{{ f.id }}" ng-repeat="f in  furnance_list">{{ f.furnance }}</option>
</select>&nbsp;&nbsp;
        <a class='btn btn-primary' ng-click="selectFurnance(model.furnance1, fj)">Select</a>
    </div>
</div>
<br>
    <h4><input type='checkbox' class='form-control d-inline' style='width:40px' ng-model="fj.enable"> Enable</h4>
    <!--
        {{ fj }} -->
        <ng-include src="'/static/templates/safety.html'"></ng-include>
    
                        <div class="row">
                            <div class="col-md-9">
                                <fieldset>
                                <legend>Previous Washing</legend>
                                <div class='row'>
                                    <div class="col-md-4">
                                 <div class="form-check">
                                    <input type="checkbox" class="form-check-input" ng-model="fj.values.prev_wash_notneed">
                                    <label class="form-check-label">Not Need</label>
                                  </div>
                                  <prev-wash key-var="tow" object="fj" key-var='tbo'></prev-wash>
                                    </div>
                                    <div class="col-md-4">
                                  <prev-wash key-var="tbo" object="fj" key-var='tbo'></prev-wash>
                                    </div>
                                    <div class="col-md-4">
                                  <prev-wash key-var="tbt" object="fj" key-var='tbo'></prev-wash>
                                    </div>
                                </div>
   


                                </fieldset>
                            </div>
                            <div class="col-md-3 border">
<prev-wash-other object='fj'></prev-wash-other>
                                <h5>Boutan</h5> 
                                 <div class="form-check">
                                    <input type="checkbox" class="form-check-input" ng-model="fj.values.boutan">
                                    <label class="form-check-label">Boutan</label>
                                  </div>
                                <h5>Hand setting</h5>
                                 <div class="form-check">
                                    <input type="checkbox" class="form-check-input" ng-model="fj.values.hand_setting">
                                    <label class="form-check-label">Hand Setting</label>
                                  </div>
                                <h5>Rust Prevention</h5>
                                 <div class="form-check">
                                    <input type="checkbox" class="form-check-input" ng-model="fj.values.rust_prevention">
                                    <label class="form-check-label">Rust Prevention</label>
                                  </div>
<select ng-model='fj.values.rust_prevention_comment'  class='form-control' style='font-size:smaller'>
    <option ng-value="k" ng-repeat="(k,v) in rustPrevChoice">{{ v }}</option>
</select>
                            </div>

                        </div>
        <br>
        <hr>
        <div class='row'>
        <div class='col-md-6'>
            <div class='form-group form-inline'>
        Current Furnance:
        <strong>
            {{ fj.furnance__furnance }}</strong>
            <label class='mr-2 ml-3'>PTN#</label> <input type='text' ng-model="fj.values.ptn" class='form-control' />
            </div>
            </div>
        </div>
        <code class="debug">
        {{ fj }}
        </code>
        <table class='table table-striped table-bordered' ng-init="initTable([{label:'Transition', key:'transition1'}, {label:'Zone1', key:'zone1'}, {label:'Transition', key: 'transition2'}
        , {label:'Zone2', key:'zone2'}, {label:'Transition', key: 'transition3'}, {label:'Zone3', key:'zone3'}, {label:'Transition', key:'transition4'}, {label:'Zone4' , key: 'zone4'}])">
        <tr>
            <td>Topic</td>
            <td ng-repeat="(key, value) in tableT">{{ value  }}</td>
        </tr>
        <tr>
         
            <td>Temp</td>
            <td ng-repeat="(k,v) in tableT">
                <input type="text" ng-model="fj.values['temp'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Time</td>
            <td ng-repeat="(k,v) in tableT">
                <input type="text" ng-model="fj.values['time'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>Pressure</td>
            <td ng-repeat="(k,v) in tableT">
                <input type="text" ng-model="fj.values['pressure'][k]" class='form-control' />
            </td>
        </tr>
        <tr>
            <td>H2 Flow</td>
            <td ng-repeat="(k,v) in tableT">
                <input type="text" ng-model="fj.values['h2flow'][k]" class='form-control' />
            </td>
        </tr>
        </table>
        <hr>
<inspection object="fj"></inspection>
        <ng-include src="'/static/templates/bbar.html'"></ng-include>
    {% endverbatim %}
    </div>
</div>
