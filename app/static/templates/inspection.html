
		<fieldset>
			<legend>Inspection Method by PD</legend>

<div class='row'>
			<div ng-if="$ctrl.object.furnance__checkq_1" class="col-lg-12 col-md-12">
                                <h3 class='section'>{{ $ctrl.object.furnance__checkq_1 }}</h3>
                                <table class="table table-striped table-bordered hidelabel thcenter">

                                    <thead>
                                        <tr>
                                            <th>Check</th>
                                            <th>PD</th>
                                            <th colspan=4 class='text-center'>Standard</th>
                                            <th>Sent QA</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Surface</td>
                                            <td>
                                                <input type="text" ng-model="$ctrl.object.values.inspection.q_s_pd" class='form-control' />
                                            </td>
                                            <td style='width:200px'>
<select ng-model="$ctrl.object.values.inspection.q_s_std" class='form-control' style='font-size:smaller'>
    <option ng-value="k" ng-repeat="(k,v) in $ctrl.testerChoice">{{ v }}</option>
</select>
                                            </td>
                                            <td>
                                                <input type="text" ng-model="$ctrl.object.values.inspection.q_s_std_low" class='form-control stdbox' />
                                            </td>
                                            <td>-</td>
                                            <td>
                                            <input type="text" ng-model="$ctrl.object.values.inspection.q_s_std_hi" class='form-control stdbox' />
                                            <td rowspan=2>
                                            <textarea ng-model="$ctrl.object.values.inspection.q_s_sent_qa" class='form-control' />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Core</td>
                                            <td>
                                            <input type="text" ng-model="$ctrl.object.values.inspection.q_c_pd" class='form-control' />
                                            </td>
                                            <td style='width:200px'>
<select ng-model="$ctrl.object.values.inspection.q_c_std" class='form-control' style='font-size:smaller'>
    <option ng-value="k" ng-repeat="(k,v) in $ctrl.testerChoice">{{ v }}</option>
</select>
                                            </td>
                                            <td>
                                            <input type="text" ng-model="$ctrl.object.values.inspection.q_c_std_low" class='form-control stdbox' />
                                            </td>
                                            <td>-</td>
                                            <td>
                                            <input type="text" ng-model="$ctrl.object.values.inspection.q_c_std_hi" class='form-control stdbox' />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                    <div class='col border' ng-controller="PhotoInpsectionCtrl" ng-init="initCtrl($ctrl.object)">
                                        <a class='btn btn-primary text-white' ng-click="createPhoto($ctrl.object,'Quenching')">Create Photo</a>
                                        <div class='row'>
                                            <div ng-repeat='photo in qPhotos' class='col-md-4 border p-3 mt-2 mb-2 text-center'>
                                                <input type="file" nv-file-select="" uploader="uploader" options="{formData:[{id:photo.id}]}" /><br>
                                                <img ng-src="/media/{{ photo.file }}"  ng-if="photo.file" class="img-thumbnail"/><br>
                                                <input type='text' ng-model="photo.caption" placeholder='caption' />
                                                <a ng-click="deleteFile($ctrl.object, photo)" class='btn btn-danger btn-xs'>X</a>
                                            </div></div>
                                    </div>
			</div>
			<div ng-if="$ctrl.object.furnance__checkt_2" class="col-lg-12 col-md-12">
                <h3 class='section'>{{ $ctrl.object.furnance__checkt_2 }}</h3>
                        <table class="table table-striped table-bordered hidelabel thcenter">

                    <thead>
                        <tr>
                            <th>Check</th>
                            <th>PD</th>
                            <th colspan=4 class='text-center'>Standard</th>
                            <th>Sent QA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Surface</td>
                            <td>
                                <input type="text" ng-model="$ctrl.object.values.inspection.t_s_pd" class='form-control' />
                            </td>
                            <td style='width:200px'>
<select ng-model="$ctrl.object.values.inspection.t_s_std" class='form-control' style='font-size:smaller'>
<option ng-value="k" ng-repeat="(k,v) in $ctrl.testerChoice">{{ v }}</option>
</select>
                            </td>
                            <td>
                                <input type="text" ng-model="$ctrl.object.values.inspection.t_s_std_low" class='form-control stdbox' />

                            <td>-</td>
                            <td>
                            <input type="text" ng-model="$ctrl.object.values.inspection.t_s_std_hi" class='form-control stdbox' />
                            <td rowspan=2>
                            <textarea ng-model="$ctrl.object.values.inspection.t_s_sent_qa" class='form-control' />
                            </td>
                        </tr>
                        <tr>
                            <td>Core</td>
                            <td>
                            <input type="text" ng-model="$ctrl.object.values.inspection.t_c_pd" class='form-control' />
                            </td>
                            <td style='width:200px'>
<select ng-model="$ctrl.object.values.inspection.t_c_std" class='form-control' style='font-size:smaller'>
<option ng-value="k" ng-repeat="(k,v) in $ctrl.testerChoice">{{ v }}</option>
</select>
                            </td>
                            <td>
                            <input type="text" ng-model="$ctrl.object.values.inspection.t_c_std_low" class='form-control stdbox' />
                            </td>
                            <td>-</td>
                            <td>
                            <input type="text" ng-model="$ctrl.object.values.inspection.t_c_std_hi" class='form-control stdbox' />
                            </td>
                        </tr>
                    </tbody>
                </table>

                                    <div class='col border' ng-controller="PhotoInpsectionCtrl" ng-init="initCtrl($ctrl.object)">
                                        <a class='btn btn-primary text-white' ng-click="createPhoto($ctrl.object,'Tempering')">Create Photo</a>
                                        <div class='row'>
                                            <div ng-repeat='photo in tPhotos' class='col-md-4 border p-3 mt-2 mb-2 text-center'>
                                                <input type="file" nv-file-select="" uploader="uploader" options="{formData:[{id:photo.id}]}" /><br>
                                                <img ng-src="/media/{{ photo.file }}"  ng-if="photo.file" class="img-thumbnail"/><br>
                                                <input type='text' ng-model="photo.caption" placeholder='caption' />
                                                <a ng-click="deleteFile($ctrl.object, photo)" class='btn btn-danger btn-xs'>X</a>
                                            </div></div>
                                    </div>
			</div>
</div>
		</fieldset>
